<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./assets/js/script.js"></script>
    <script type="module" src="./assets/js/modules/slider.js"></script>
    <title>Slider Project</title>
</head>

<body>
    <header>
        <nav>
            <h1>'Les choses qui ne font que passer...'</h1>
        </nav>
    </header>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div id="navigation">
                <div id="prev">
                    <img src="./assets/img/step-backward-solid.svg" alt="Previous">
                </div>
              
                <div id="next">
                    <img src="./assets/img/step-forward-solid.svg" alt="Next">
                </div>
            </div>
            <!-- Les éléments du slider seront ajoutés dynamiquement ici -->
        </div>
    </div>
</body>

</html>
